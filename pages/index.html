<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokemon packs</title>
    <script src="../script/tailwinds/tailwinds.js"></script>
    <link rel="stylesheet" href="../style/style.css" />
    <link rel="stylesheet" href="../style/daisy.css" />
    <link rel="stylesheet" href="./index.css" />
    <link rel="icon" type="image/x-icon" href="../image/icon.svg" />
    <script src="https://cdn.jsdelivr.net/npm/@tcgdex/sdk@2/dist/tcgdex.browser.js"></script>
  </head>
  <body>
    <div id="root" class="h-screen w-screen overflow-hidden">
      <div id="content" class="w-full h-full overflow-hidden">
        <div class="p-10 flex flex-col h-full overflow-hidden">
          <h1 class="text-4xl font-bold mb-10 text-center">Pokemon packs</h1>
          <div class="flex-1 overflow-auto flex flex-col items-center justify-center">
            <iframe src="../component/static/loader/loader.html" id="loader"></iframe>
            <div
              id="packs"
              class="grid grid-cols-1 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-6 gap-6 overflow-auto p-3 hidden"
            ></div>
          </div>
        </div>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
