<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokemon Set</title>
    <script src="../../script/tailwinds/tailwinds.js"></script>
    <link rel="stylesheet" href="../../style/style.css" />
    <link rel="stylesheet" href="../../style/daisy.css" />
    <link rel="stylesheet" href="./set.css" />
    <link rel="icon" type="image/x-icon" href="../../image/icon.svg" />
    <script src="https://cdn.jsdelivr.net/npm/@tcgdex/sdk@2/dist/tcgdex.browser.js"></script>
  </head>

  <body>
    <div id="root" class="h-screen w-screen overflow-hidden">
      <div id="content" class="hidden h-full w-full overflow-hidden">
        <div
          id="inner-content"
          class="flex h-full flex-col overflow-hidden p-10"
        >
          <a class="mb-10 text-center text-4xl font-bold" href="/"
            >Pokemon packs</a
          >
          <div
            class="flex flex-1 flex-col gap-10 overflow-x-hidden overflow-y-auto md:flex-row md:overflow-hidden p-10 md:p-0"
          >
            <div class="relative h-full w-full md:w-1/3">
              <div id="featured-card" class="h-full w-full">
                <p
                  class="flex h-full w-full items-center justify-center text-center text-2xl"
                >
                  Select a card
                </p>
              </div>
              <div
                id="poke-ball-container-padder"
                class="hidden h-[260px] w-full"
              ></div>
              <div
                id="poke-ball-container"
                class="absolute inset-0 flex hidden flex-col items-center justify-center"
              >
                <iframe
                  id="poke-ball"
                  src="/component/static/pokeBallLoader/loader.html"
                ></iframe>
                <p class="mt-[-20px] text-xl">Searching...</p>
              </div>
            </div>
            <div
              class="flex h-full w-full flex-col gap-4 md:w-2/3 md:overflow-hidden"
            >
              <div
                class="flex flex-col items-center justify-between md:flex-row"
              >
                <div class="mb-5 flex flex-row items-center gap-5">
                  <img id="set-image" src="" alt="" />
                  <div>
                    <h2 id="set-name"></h2>
                    <p id="release-date"></p>
                  </div>
                </div>
                <div id="fun-button"></div>
              </div>

              <div
                id="cards-container"
                class="grid flex-1 grid-cols-1 gap-3 overflow-auto sm:grid-cols-3 lg:grid-cols-4"
              ></div>
            </div>
          </div>
        </div>
        <div id="not-found-container" class="hidden">
          <iframe
            src="/component/static/notFound/notFound.html"
            id="not-found"
          ></iframe>
        </div>
      </div>
      <div
        id="loader-container"
        class="flex h-full w-full flex-col items-center justify-center"
      >
        <iframe
          src="../../component/static/loader/loader.html"
          id="loader"
        ></iframe>
        <p class="mt-10 text-2xl font-bold">Loading...</p>
      </div>
    </div>
  </body>
  <script src="./set.js" type="module"></script>
</html>
