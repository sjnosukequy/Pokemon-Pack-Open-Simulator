<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokemon packs</title>
    <script src="../script/tailwinds/tailwinds.js"></script>
    <link rel="stylesheet" href="../style/style.css" />
    <link rel="stylesheet" href="../style/daisy.css" />
    <link rel="stylesheet" href="./index.css" />
    <link rel="icon" type="image/x-icon" href="../image/icon.svg" />
    <script src="https://cdn.jsdelivr.net/npm/@tcgdex/sdk@2/dist/tcgdex.browser.js"></script>
  </head>
  <body>
    <div id="root" class="h-screen w-screen overflow-hidden">
      <div id="content" class="h-full w-full overflow-hidden">
        <div class="flex h-full flex-col overflow-hidden p-10">
          <h1 class="mb-10 text-center text-4xl font-bold">Pokemon packs</h1>
          <div
            class="flex flex-1 flex-col items-center justify-center overflow-auto"
          >
            <iframe
              src="../component/static/loader/loader.html"
              id="loader"
            ></iframe>
            <div
              id="packs"
              class="grid hidden grid-cols-1 gap-6 overflow-auto p-3 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-6"
            ></div>
          </div>
        </div>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
